		<div class="ui-login-main">

          <h3>最新消息</h3>
          <p class="ui-blue-hr"></p>
          <div class="ui-poll-out">
	          <ul class="ui-poll-list fn-clear" id="scroll-list">
	          	<li>
	          		<label>注册用户</label>
	          		<span>新增 5%</span>
	            </li>
							<li>
								<label>活跃用户</label>

				</div>
        <div class="ui-login-right">
        	<form class="ui-login-right-form easyui-form" id="loginForm" action="menu.html" method="post" data-options="novalidate:true">
            <div class="ui-login-item">
            	<label>帐号</label>
            	<input type="text" class="easyui-validatebox ui-login-input" 
            	       data-options="required:true,validType:['letter']" missingMessage="请输入用户名" placeholder="请输入"/>
            </div>
            <div class="ui-login-item">
            	<label>密码</label>
            	<input type="password" class="easyui-validatebox ui-login-input"
            	      data-options="required:true,validType:['numlettMust','length[6,16]']" missingMessage="请输入密码" placeholder="请输入"/></div>
            <div class="ui-login-item">
            	<label>验证码</label>
            	<input type="text" class="ui-login-dinput" placeholder="请输入"/>
            	<img src="../images/imgcode.jpg"/>
            </div>
            <div class="ui-login-item">
            	<label> </label>
            	<input type="checkbox" class="ui-ckbox"/><label class="ui-remb">记住用户名</label>
            	<input type="button" value="登录" class="ui-btn-blue" onclick="doSubmit(this);">
            </div>
          </form>
        </div>
				
			</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>职业分类-产品参数管理-产品管理</title>
	<link rel="stylesheet" type="text/css" href="../style/base.css">
	<link rel="stylesheet" type="text/css" href="../style/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../style/style.css">
</head>

<body style="">
	<div class="ui-info-box">
    <div class="ui-crumbs">
    	 <span>当前位置：</span>
    	 <a href="#">产品管理</a><em>></em>
    	 <a href="#">产品参数管理</a><em>></em>
    	 <span>职业分类</span>
    </div>

		<div class="ui-datagrid-wrap">
			<!-- 搜索 -->
			<div class="search-wrap">
				<form  id="search-ff" class="ui-search-form">
					<ul class="search-list fn-clear">
						<li>
							<label class="name">关键字</label>
							<span class="textbox"><input class="textbox-text textbox-prompt" type="text" name="" value=""/></span>
						</li>
					  <li class="btn-group">
							  <a href="javascript:void(0)" class="search-btn" onclick="submitForm()">搜索</a>
				    		<a href="javascript:void(0)" class="search-btn" onclick="clearForm()">重置</a>
						</li>
					</ul>
				</form>
			</div>
			<!-- 搜索end -->
			<!-- 列表 -->
			<div class="list-item list-noadd fn-clear">
				<table id="dg-list" class="easyui-datagrid"  style="margin-right:10px;">	
				</table>
			</div>
			<!-- 列表end -->
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/base.js"></script>
	<script>
	$(function(){
		validExtend();
		//列表
		$("#dg-list").datagrid({
			url:'datagrid_data1.json',
			method:'post',
			fitColumns:true,
			rownumbers:true,
			nowrap: true,//当数据长度超出列宽时将会自动截取
			resizable:false,
			checkOnSelect:false,
			pagination:true,
			pageSize:10,
			columns:[[
				{field:'agentAreaCity',align:'center',width:"12%",title:'一级ID'},
				{field:'agentAreaCityName',align:'center',width:"13%",title:'二级分类名称'},
				{field:'truename',align:'center',width:"13%",title:'二级ID'},
				{field:'agentAreaCounty',align:'center',width:"15%",title:'二级分类名称'},
				{field:'agentAreaCounty3',align:'center',width:"15%",title:'三级ID'},
				{field:'agentId',align:'center',width:"15%",title:'三级分类名称'},
				{field:'orderAccount',align:'center',width:"15%",title:'职业类别'}
			]],
			queryParams: eb.form2Json("search-ff"),
	    loadFilter:function(data){
            return eb.loadFilter(data);    //自定义过滤方法
      },
      onLoadSuccess:pageCls
		});
		//分页
		pageAction();
		
   });
	
	
	</script>
</body>
</html>

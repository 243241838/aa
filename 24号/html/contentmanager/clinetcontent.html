<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>客户业务类</title>
	<link rel="stylesheet" type="text/css" href="../style/base.css">
	<link rel="stylesheet" type="text/css" href="../style/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../style/style.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/kindeditor/kindeditor.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
</head>
<body>
	<div class="ui-info-box">
    <div class="ui-crumbs">
    	 <span>当前位置：</span><a href="#">内容管理</a><em>></em><span>客户业务类</span>
    </div>
    <div class="ui-info-main">
         <div class="ui-informate">
         	<div class="ui-client-editorcontent">
         	<form action="" id="clientForm">
         		<h4 class="ui-info-lbl">关于我们</h4>
         		<ul>
         			<li>
         				<label for="" class="ui-info-lbl client-work-label">E保logo：</label>
         				 <span class="ui-relative">
                            <div class="ui-info-item ui-client-upload-item">
                                <img src="" width="200" height="100"/>
                                <div class="ui-relative ui-clinet-upload">
                                  <input type="hidden" class="" name="url" value="">
                                  <input type="button" class="ui-btn-blue ui-fileup" value="上传">
                                  <input type="file" class="file-wrap file-hid" id="file-wrap" name="file1" onchange="uploadFile(this,'/upload/picture');">
                                </div>  
                            </div>
		                </span>
         			</li>
         			<li>
         				<label for="" class="ui-info-lbl client-work-label">客服电话：</label>
         				<span><input class="clause-input easyui-validatebox ui-cover" type="text" name="phone"  data-options="required:true,validType:['unlineNum']" missingMessage="请输入客服电话"  maxlength="12"/></span>
         			</li>
         			<li class="ui-month-base">
         				<label for="" class="ui-info-lbl client-work-label clause-editor-label">E保简介：</label>
         				<span> <textarea class="richEditor" id="clientAreatext" rows="20" ></textarea></span>
                        <div class="predent-textarea ctooltip-bottom custom-tool-left" id="textareaMessage" v>
                           <span class="custom-textarea-tooltip ">请输入投保条款内容</span>
                           <div class="ctooltip-arrow-outer" style=""></div>
                           <div class="ctooltip-arrow" style=""></div>
                        </div>
         			</li>
         			<li>
         				<label for="" class="ui-info-lbl client-work-label">公司名称：</label>
         				<span><input class="clause-input easyui-validatebox ui-cover" type="text" name="name" data-options="required:true,validType:['numLetChina']" missingMessage="请输入公司名称" maxlength="20"/></span>
         			</li>
         			<li>
         				<label for="" class="ui-info-lbl client-work-label">网址许可证：</label>
         				<span><input class="clause-input easyui-validatebox ui-cover" type="text" name="address" data-options="required:true,validType:['numLetChina']" missingMessage="请输入网站许可证" maxlength="20"/></span>
         			</li>
         			<li>
         				<label for="" class="ui-info-lbl client-work-label">经营许可证：</label>
         				<span class="clause-editor"><input class="clause-input easyui-validatebox ui-cover" type="text" name="permit" data-options="required:true,validType:['numLetChina']" missingMessage="请输入经营许可证" maxlength="20"/></span>
         			</li>
         			<li class="ui-month-base">
         				<label for="" class="ui-info-lbl client-work-label">成立时间：</label>
         				<span class="ui-clientmanager"><input  class="easyui-datebox clause-input" vlaue="" validType="mdNotnull['#clientSetTime']" id="clientSetTime" missingMessage="请输入经营许可证" name="time"/> </span>
                        <div class="predent-textarea ctooltip-bottom custom-month-position" id="clientTimeTool" v>
                           <span class="custom-textarea-tooltip custom-txt-style">请输入成立时间</span>
                           <div class="ctooltip-arrow-outer custom-triange-outstyle" style=""></div>
                           <div class="ctooltip-arrow custom-triange-intstyle" style=""></div>
                       </div>
         			</li>
         			<li class="ui-btn-double">
				      <input type="button" value="下一步" class="ui-btn-blue ui-submit" id="clientNext"/>
				      <input type="button" value="返回"  class="ui-btn-grey ui-back"/>
				    </li>
         		</ul>
         	</form>
			</div>
        
    	</div>
    	
    	
	</div>

	<script>
	$(function(){
        validExtend();

      var editor;
      KindEditor.ready(function(K) {
            editor = K.create('#clientAreatext',{
                width : 670
            })
            
            
        });

        
       var getsummary = $("#clientAreatext"),
           gettime = $("#clientSetTime");
       
   
        $("#clientNext").click(function(event) {
           
            var clienteditor = editor.html();
                clientdate = gettime.datebox('getValue'),
                target = $("#textareaMessage"),
                isflag = true;
    
           //E保简介
            if(clienteditor == ""){
                 $("#textareaMessage").show();
                 isflag = false;
 
            }else{
                 $("#textareaMessage").hide();
                isflag = true;
            }

             //时间控件验证是否为空
            if(clientdate == ""){
                 $("#clientTimeTool").show();
                 isflag = false;
            }else{
                 $("#clientTimeTool").hide();
                 isflag = true;
            }

            if(isflag){
                location.href="clineteditorcontent.html"
            }
        
            
        });

       

    })
	
	</script>
</body>
</html>

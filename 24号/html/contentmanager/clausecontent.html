<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>投保条款</title>
	<link rel="stylesheet" type="text/css" href="../style/base.css">
	<link rel="stylesheet" type="text/css" href="../style/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../style/style.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/kindeditor/kindeditor.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
</head>
<body>
	<div class="ui-info-box">
    <div class="ui-crumbs">
    	 <span>当前位置：</span><a href="#">内容管理</a><em>></em><span>投保条款</span>
    </div>
    <div class="ui-info-main">
         <div class="ui-informate">
            <div class="clause-editor">
            <form action="">
                <h4  class="ui-info-lbl">投保条款</h4>
                <div class="clause-cap">
                    <label class="ui-info-lbl clause-editor-label">投保条款标题：</label>
                    <span><input class="clause-input ui-client-content-label easyui-validatebox ui-cover" type="text" name="phone" value="" data-options="required:true,validType:'numLetChina'" missingMessage="请输入保险名称" maxlength="20"/></span>
                </div>
                <div class="clause-edtor custom-textarea ui-month-base">
                    <label class="ui-info-lbl clause-editor-label">投保条款内容：</label>

                    <textarea class="richEditor" id="clause-textarea" rows="20" ></textarea>
                     <div class="predent-textarea ctooltip-bottom" id="textareaMessage" v>
                       <span class="custom-textarea-tooltip">请输入投保条款内容</span>
                       <div class="ctooltip-arrow-outer" style=""></div>
                       <div class="ctooltip-arrow" style=""></div>
                   </div>
                </div>
                
                <div class="ui-btn-double">
                      <input type="button" value="保存" class="ui-btn-blue ui-submit" id="clauseText"/>
                      <input type="button" value="取消"  class="ui-btn-grey ui-back"/>
                </div>
            </form>
        </div>
    	</div>
    	
	</div>
	<script>
	$(function(){

         validExtend();

        var editor;
        KindEditor.ready(function(K) {
            editor = K.create('#clause-textarea',{
                width : 670 
            })
                
        });
        //点击保存得到数据
       $("#clauseText").click(function(event) {
            
            var clauseeditor = editor.html(),
                target = $("#textareaMessage"),
                isflag = true;
               
           //投保内容验证
            if(clauseeditor == ""){
                 $("#textareaMessage").show();
                 isflag = false;
            }else{
                 $("#textareaMessage").hide();
                 isflag = true;
            }
            if(isflag){
                location.href="clauseshowcontent.html";  
            }
         
       });   
    });	
	</script>
</body>
</html>

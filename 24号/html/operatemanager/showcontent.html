<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>产品上架管理</title>
	<link rel="stylesheet" type="text/css" href="../style/base.css">
	<link rel="stylesheet" type="text/css" href="../style/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../style/style.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/base.js"></script>
</head>

<body style="">
	<div class="ui-info-box">
    <div class="ui-crumbs">
    	 <span>当前位置：</span><a href="#">运营管理</a><em>></em><span>展示位管理</span>
    </div>

		<div class="ui-datagrid-wrap">
			<!-- 搜索 -->
			<div class="search-wrap">
				<form  id="search-ff" class="ui-search-form">
					<ul class="search-list fn-clear">
						<li>
							<label class="name ui-change-item-label">展示编号：</label>
							<span class="textbox"><input class="textbox-text textbox-prompt" type="text" maxlength="20"/></span>
						</li>
						<li>
							<label class="name ui-change-item-label">展示位：</label>
							<span class="textbox"><input class="textbox-text textbox-prompt" type="text" maxlength="20"/></span>
						</li>
						<li>
							<label class="name ui-change-item-label">展示内容类型：</label>
							<select class="ui-combobox" name="" id="transaceAmount">
								<option value="" selected ="selected">全部</option>
								<option value="">标准产品</option>
								<option value="">促销产品</option>
								<option value="">专题产品</option>
								<option value="">广告推广</option>
								<option value="">其他</option>
							</select>
						</li>
						
					</ul>
					<ul class="search-list fn-clear">
						<li>
							<label class="name ui-change-item-label">展示内容名称：</label>
							<span class="textbox"><input class="textbox-text textbox-prompt" type="text" maxlength="20"/></span>
						</li>
						<li>
							<label class="name ui-change-item-label">展示状态：</label>
							<select class="ui-combobox" name="" id="transaceAmount">
								<option value="" selected ="selected">全部</option>
								<option value="">展示中</option>
								<option value="">展示未开始</option>
								<option value="">展示已结算</option>
							</select>	
						</li>	
						<li class="date">
							<label class="name ui-change-item-label">展示时间：</label>
							<input id="startTime" class="easyui-datebox" data-options="editable:false" vlaue="" validType="md['#endTime']">
							<em>至</em>
							<input id="endTime" class="easyui-datebox" data-options="editable:false" vlaue="" validType="md['#startTime']">
						</li>
						<li class="btn-group">
							<a href="javascript:void(0)" class="search-btn" onclick="submitForm()">搜索</a>
				    		<a href="javascript:void(0)" class="search-btn" onclick="clearForm()">重置</a>
						</li>
					</ul>
				</form>
			</div>
			<!-- 搜索end -->
			<!-- 列表 -->
			<div class="list-item fn-clear">
				<a href="shownew.html" class="search-btn policy-newcontent">新增</a>
				<table id="dg-list" class="easyui-datagrid"  style="margin-right:10px;">	
				</table>
			</div>
			<!-- 列表end -->
		</div>
	</div>

	<script>
	$(function(){
		validExtend();
		//列表
		$("#dg-list").datagrid({
			url:'operate_produce.json',
			method:'post',
			fitColumns:true,
			rownumbers:true,
			nowrap: true,//当数据长度超出列宽时将会自动截取
			//idField:'userid',//id字段
			//sortName:'userid',//当数据表格初始化时以哪一列来排序
			//sortOrder:'desc',//'asc'/'desc'（正序/倒序）
			//remoteSort: false,//定义是否通过远程服务器对数据排序
			resizable:false,
			checkOnSelect:false,
			pagination:true,
			pageSize:10,
			columns:[[
				{field:'agentId',align:'center',width:"10%",title:'产品ID'},
				{field:'agentProduceName',align:'center',width:"16%",title:'展示编号'},
				{field:'truename',align:'center',width:"20%",title:'展示位'},
				{field:'agentAreaCounty',align:'center',width:"10%",title:'展示内容名称'},
				{field:'angertProduceNo',align:'center',width:"10%",title:'展示状态'},
				{field:'agentProduceCount',align:'center',width:"16%",title:'开始时间'},
				{field:'agentProducePending',align:'center',width:"16%",title:'结束时间'}
			]],
			queryParams: eb.form2Json("search-ff"),
	   loadFilter:function(data){
	
	            return eb.loadFilter(data);//自定义过滤方法

      },
      onLoadSuccess:pageCls
		});
		//分页
		pageAction();
		
   });
	function submitForm(){
		if($('#search-ff').form('validate')){
			    //eb.backToFstPage("#datagrid");
				$("#dg-list").datagrid({queryParams : eb.form2Json("search-ff")});
				
				 pageAction();
			}
	}
	function clearForm(){
		$("#search-ff").form('clear');
	}
	
	</script>
</body>
</html>
